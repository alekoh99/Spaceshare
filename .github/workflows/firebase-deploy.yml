name: Firebase Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
      - 'database.rules.json'
      - 'storage.rules'
      - '.github/workflows/firebase-deploy.yml'
  workflow_dispatch:

jobs:
  deploy-functions:
    name: Deploy Cloud Functions
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      working-directory: ./functions
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run function tests
      working-directory: ./functions
      run: python -m pytest || true
    
    - name: Setup Firebase CLI
      run: npm install -g firebase-tools
    
    - name: Deploy to Firebase
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        firebase deploy \
          --only functions \
          --project spaceshare-72fc5 \
          --token "$FIREBASE_TOKEN"

  deploy-rules:
    name: Deploy Firestore & Storage Rules
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Firebase CLI
      run: npm install -g firebase-tools
    
    - name: Validate Firestore Rules
      run: |
        npm install -g firebase-tools
        firebase deploy \
          --only firestore:rules \
          --dry-run \
          --project spaceshare-72fc5 \
          --token "${{ secrets.FIREBASE_TOKEN }}"
    
    - name: Validate Storage Rules
      run: |
        firebase deploy \
          --only storage \
          --dry-run \
          --project spaceshare-72fc5 \
          --token "${{ secrets.FIREBASE_TOKEN }}"
    
    - name: Deploy Firestore Rules
      run: |
        firebase deploy \
          --only firestore:rules \
          --project spaceshare-72fc5 \
          --token "${{ secrets.FIREBASE_TOKEN }}"
    
    - name: Deploy Storage Rules
      run: |
        firebase deploy \
          --only storage \
          --project spaceshare-72fc5 \
          --token "${{ secrets.FIREBASE_TOKEN }}"

  deploy-all:
    name: Deploy All Firebase Resources
    runs-on: ubuntu-latest
    needs: [deploy-functions, deploy-rules]
    if: github.event_name == 'workflow_dispatch'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Setup Firebase CLI
      run: npm install -g firebase-tools
    
    - name: Deploy Everything
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        firebase deploy \
          --project spaceshare-72fc5 \
          --token "$FIREBASE_TOKEN"
    
    - name: Notify Deployment Success
      run: echo "âœ… Firebase deployment completed successfully!"
