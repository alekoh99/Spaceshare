name: Python Cloud Functions

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'functions/**'
      - '.github/workflows/python-functions.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'functions/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'functions/requirements.txt'
    
    - name: Install dependencies
      working-directory: ./functions
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      working-directory: ./functions
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
        # Exit-code is 0 even if there are errors (warnings only)
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Format check with black
      working-directory: ./functions
      run: |
        pip install black
        black --check . || true
    
    - name: Type check with mypy
      working-directory: ./functions
      run: |
        pip install mypy
        mypy . --ignore-missing-imports || true
    
    - name: Run unit tests
      working-directory: ./functions
      run: |
        pip install pytest pytest-cov
        pytest --cov=src --cov-report=xml --cov-report=html || true
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        files: ./functions/coverage.xml
        flags: python-functions
        fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      working-directory: ./functions
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt safety bandit
    
    - name: Run safety check
      working-directory: ./functions
      run: |
        safety check --json || true
    
    - name: Run bandit security check
      working-directory: ./functions
      run: |
        bandit -r . -f json -o bandit-report.json || true
    
    - name: Upload bandit report
      uses: actions/upload-artifact@v4
      with:
        name: bandit-security-report
        path: functions/bandit-report.json
