name: Flutter CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'lib/**'
      - 'pubspec.yaml'
      - 'pubspec.lock'
      - '.github/workflows/flutter-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'lib/**'
      - 'pubspec.yaml'

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'latest'
        channel: 'stable'
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Run analyzer
      run: flutter analyze
    
    - name: Format check
      run: dart format --output=none --set-exit-if-changed .

  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'latest'
        channel: 'stable'
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Run unit tests
      run: flutter test --coverage
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/lcov.info
        flags: flutter
        fail_ci_if_error: false

  build-apk:
    runs-on: ubuntu-latest
    needs: [analyze, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'latest'
        channel: 'stable'
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Build APK
      run: flutter build apk --release --split-per-abi
    
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: flutter-apk
        path: build/app/outputs/flutter-apk/
        retention-days: 30

  build-ios:
    runs-on: macos-latest
    needs: [analyze, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'latest'
        channel: 'stable'
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Build iOS
      run: flutter build ios --release --no-codesign
    
    - name: Upload iOS build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-build
        path: build/ios/iphoneos/
        retention-days: 30

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'latest'
        channel: 'stable'
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Run pub outdated
      run: flutter pub outdated || true
    
    - name: Check for vulnerable dependencies
      run: flutter pub run dependency_validator || true
